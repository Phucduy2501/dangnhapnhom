  <body>
    <div id="wrapper">

        </div>

        <div class="matkhau">
          <i class="fa-solid fa-lock"></i>

        </div>
        <div class="matkhau">
          <i class="fa-solid fa-lock"></i>

          <i id="hien1" class="fa-solid fa-eye"></i>
        </div>
        <div class="matkhau">
          <i class="fa-solid fa-lock"></i>
          <input
            id="pass2"
            type="password"
            placeholder="Mật khẩu mới loại Pe"
          />
          <i id="hien2" class="fa-solid fa-eye"></i>
        </div>
        <div>
          <a class="quenmk" href="./index.html">Quên mật khẩu</a>
